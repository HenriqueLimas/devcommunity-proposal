---
layout: default
---
<div class="page-content">
  <div class="mdl-grid">
    {% for post in site.posts %}
      <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
        <header class="section__play-btn mdl-cell mdl-cell--3-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone mdl-color--white mdl-js-ripple-effect"
                style="background-image: url({{ post.image }})">
        </header>
        <div class="mdl-card mdl-cell mdl-cell--9-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
          <div class="mdl-card__supporting-text">
            <h4>{{ post.title }}</h4>
            <p>
            {{ post.excerpt }}
            </p>
          </div>
          <div class="mdl-card__actions">
            <a href="{{ post.url | prepend: site.baseurl }}" class="mdl-button">Acesse o epis√¥dio</a>
          </div>
        </div>
      </section>
    {% endfor %}

    <section class="section--footer mdl-color--white mdl-shadow--2dp"> <!--  Display flex -->
      {% if site.members.size > 1 %}
      <h4>Autores</h4>
      {% else %}
      <h4>Autor</h4>
      {% endif %}

      <div class="member-list">
        {% for member in site.members %}
        <div class="member-container">
          <div class="section__circle-container flnt-cast--avatar">
            <div class="section__circle-container__circle section__circle--big">
              <a href="{{ member.url }}">
                <img class="flnt-cast--avatar__img" src="{{ member.image }}" alt="{{ member.name }}">
              </a>
            </div>
          </div>
          <div class="member__text">
            <h5>{{ member.name }}</h5>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>
  </div>
</div>
